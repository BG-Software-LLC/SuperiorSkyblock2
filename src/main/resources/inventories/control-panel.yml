name: '&8Island Panel'

matrix:
  - '222222222'
  - '#!#@#$#%#'
  - '_#^#&#*#1'
  - '#~#=#-#+#'
  - '222222222'

items:
  '!':
    item:
      material: OAK_SIGN
      name: '&eTeleport'
      lore:
        - '&7Teleport back to your island.'
    commands:
      - "is tp"
  '@':
    item:
      material: REPEATER
      name: '&eIsland Settings'
      lore:
        - '&7Manage settings regarding your island.'
    commands:
      - "is settings"
  '$':
    item:
      material: ENDER_PEARL
      name: '&eIsland Permissions'
      lore:
        - '&7Manage permissions in your island.'
    commands:
      - "is permissions"
  '%':
    item:
      material: GRASS_BLOCK
      name: '&eIsland Biomes'
      lore:
        - '&7Change the biome of your island.'
    commands:
      - "is biomes"
  '_':
    item:
      material: EMERALD
      name: '&eIsland Bank'
      lore:
        - '&7Open the bank of your island.'
    commands:
      - "is bank"
  '^':
    item:
      material: GOLD_INGOT
      name: '&eIsland Upgrades'
      lore:
        - '&7Upgrade your island statistics!'
    commands:
      - "is upgrade"
  '&':
    item:
      material: BEACON
      name: '&eTop Islands'
      lore:
        - '&7Check which island is the best on the server!'
    commands:
      - "is top"
  '*':
    item:
      material: PAPER
      name: '&eIsland Missions'
      lore:
        - '&7Complete missions and get rewarded!'
    commands:
      - "is missions"
  '1':
    item:
      material: STONE_BRICKS
      name: '&eIsland Counts'
      lore:
        - '&7See all the blocks on your island!'
    commands:
      - "is counts"
  '~':
    item:
      material: BARRIER
      name: '&eIsland Disband'
      lore:
        - '&7Disband your island.'
        - '&cThis action cannot be restored!'
    commands:
      - "is disband"
  '=':
    item:
      material: CHEST
      name: '&eIsland Chest'
      lore:
        - '&7Open the community chest of the island.'
    commands:
      - "is chest"
  '-':
    item:
      material: SKELETON_SKULL
      name: '&eIsland Visitors'
      lore:
        - '&7Check all the visitors of the island.'
    commands:
      - "is visitors"
  '+':
    item:
      material: PLAYER_HEAD
      name: '&eIsland Members'
      lore:
        - '&7Manage the members of the island.'
    commands:
      - "is members"
  '2':
    item:
      material: BLACK_STAINED_GLASS_PANE
      name: '&f'