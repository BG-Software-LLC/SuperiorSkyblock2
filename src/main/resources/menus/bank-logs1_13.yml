title: '&lTransaction Logs'
previous-menu: true

pattern:
  - '@ @ @ @ @ @ @ @ @'
  - '@ @ @ @ @ @ @ @ @'
  - '@ @ @ @ @ @ @ @ @'
  - '@ @ @ @ @ @ @ @ @'
  - '$ $ $ ! $ - $ $ $'
  - '# # % # * # ^ # #'

slots: '@'
previous-page: '%'
current-page: '*'
next-page: '^'

time-sort: '!'
money-sort: '-'

items:
  '@':
    type: PAPER
    name: '&eTransaction #{0}'
    lore:
      - '&7Player: {1}'
      - '&7Status: {2}'
      - '&7Time: {3}'
      - '&7Amount: ${4}'
      - '&7 '
      - '&7&o(( &f&oRight-Click &7&oto filter transactions by this player. ))'
  '%':
    type: PAPER
    name: '{0}Previous Page'
  '*':
    type: SUNFLOWER
    name: '&aCurrent Page'
    lore:
      - '&7Page {0}'
  '^':
    type: PAPER
    name: '{0}Next Page'
  '$':
    type: BLACK_STAINED_GLASS_PANE
    name: '&f'
  '!':
    type: CLOCK
    name: '&6Sort by creation time'
  '-':
    type: EMERALD
    name: '&6Sort by money'

sounds:
  '@':
    type: BLOCK_CHEST_OPEN
    volume: 0.8
    pitch: 1