biomes-gui:
  title: 'Select a biome'
  size: 1
  open-sound: 'CHEST_OPEN'
  close-sound: 'CHEST_CLOSE'

  biomes:
    plains:
      required-permission: ''
      slot: 0
      has-access-item:
        type: GRASS_BLOCK
        name: '&ePlains Biome &a(Available)'
        lore:
          - '&7Change your island biome to plains.'
      no-access-item:
        type: GRASS_BLOCK
        name: '&ePlains Biome &c(Unavailable)'
        lore:
          - '&7Change your island biome to plains.'
    jungle:
      required-permission: ''
      slot: 1
      has-access-item:
        type: JUNGLE_SAPLING
        name: '&eJungle Biome &a(Available)'
        lore:
          - '&7Change your island biome to jungle.'
      no-access-item:
        type: JUNGLE_SAPLING
        name: '&eJungle Biome &c(Unavailable)'
        lore:
          - '&7Change your island biome to jungle.'
    taiga:
      required-permission: ''
      slot: 2
      has-access-item:
        type: SNOWBALL
        name: '&eTaiga Biome &a(Available)'
        lore:
          - '&7Change your island biome to taiga.'
      no-access-item:
        type: SNOWBALL
        name: '&eTaiga Biome &c(Unavailable)'
        lore:
