# The mission file to use
mission-file: EnchantingMissions

# Whether the mission should be given when completing all requirements.
auto-reward: true

# Placeholder for items that have already been enchanted.
enchanted-placeholder: '&a✔'

# Placeholder for items that haven't been enchanted.
not-enchanted-placeholder: '&c✘'

# Rewards given when completing the mission.
rewards:
  commands:
    - 'eco give %player% 1500'
    - 'is admin msg %player% &e&lMission | &7Successfully finished the mission Enchanter!'

# List of all required items must be enchanted in order to complete the mission.
required-enchants:
  '1':
    types:
      - CHAINMAIL_HELMET
      - DIAMOND_HELMET
      - GOLD_HELMET
      - IRON_HELMET
      - LEATHER_HELMET
    enchants:
      PROTECTION_ENVIRONMENTAL: 4
  '2':
    types:
      - CHAINMAIL_CHESTPLATE
      - DIAMOND_CHESTPLATE
      - GOLD_CHESTPLATE
      - IRON_CHESTPLATE
      - LEATHER_CHESTPLATE
    enchants:
      PROTECTION_ENVIRONMENTAL: 4
  '3':
    types:
      - CHAINMAIL_LEGGINGS
      - DIAMOND_LEGGINGS
      - GOLD_LEGGINGS
      - IRON_LEGGINGS
      - LEATHER_LEGGINGS
    enchants:
      PROTECTION_ENVIRONMENTAL: 4
  '4':
    types:
      - CHAINMAIL_BOOTS
      - DIAMOND_BOOTS
      - GOLD_BOOTS
      - IRON_BOOTS
      - LEATHER_BOOTS
    enchants:
      PROTECTION_ENVIRONMENTAL: 4

# Icons used in the menus.
icons:
  not-completed:
    type: PAPER
    name: '&aEnchanter'
    lore:
      - '&7Enchant a Protection IV armor!'
      - ''
      - '&6Rewards:'
      - '&8 - &7$1500'
      - ''
      - '&6Helmet: {enchanted_diamond_helmet}'
      - '&6Chestplate: {enchanted_diamond_chestplate}'
      - '&6Leggings: {enchanted_diamond_leggings}'
      - '&6Boots: {enchanted_diamond_boots}'
      - '&c&l ✘ &7Not Completed'
  can-complete:
    type: PAPER
    name: '&aEnchanter'
    lore:
      - '&7Enchant a Protection IV armor!'
      - ''
      - '&6Rewards:'
      - '&8 - &7$1500'
      - ''
      - '&6Helmet: &a✔'
      - '&6Chestplate: &a✔'
      - '&6Leggings: &a✔'
      - '&6Boots: &a✔'
      - '&a&l ✔ &7Click to redeem your reward.'
    enchants:
      DURABILITY: 1
    flags:
      - HIDE_ENCHANTS
  completed:
    type: MAP
    name: '&aEnchanter'
    lore:
      - '&7Enchant a Protection IV armor!'
      - ''
      - '&6Helmet: &a✔'
      - '&6Chestplate: &a✔'
      - '&6Leggings: &a✔'
      - '&6Boots: &a✔'
      - '&a&l ✔ &7Already Claimed.'