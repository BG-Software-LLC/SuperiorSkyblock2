# The mission file to use
mission-file: IslandMissions

# Whether the mission should be given when completing all requirements.
auto-reward: true

# List of events that this mission depends on.
events:
  - IslandCreateEvent
  - IslandJoinEvent

# Rewards given when completing the mission.
rewards:
  items:
    '1':
      type: DIAMOND
      amount: 8
  commands:
    - 'is admin msg %player% &e&lMission | &7Successfully finished the mission First Island!'

# Icons used in the menus.
icons:
  not-completed:
    type: PAPER
    name: '&aFirst Island'
    lore:
      - '&7Join or create your first island!'
      - ''
      - '&6Rewards:'
      - '&8 - &7x8 Diamonds'
      - ''
      - '&c&l ✘ &7Not Completed'
  can-complete:
    type: PAPER
    name: '&aFirst Island'
    lore:
      - '&7Join or create your first island!'
      - ''
      - '&6Rewards:'
      - '&8 - &7x8 Diamonds'
      - ''
      - '&a&l ✔ &7Click to redeem your reward.'
    enchants:
      DURABILITY: 1
    flags:
      - HIDE_ENCHANTS
  completed:
    type: MAP
    name: '&aFirst Island'
    lore:
      - '&7Join or create your first island!'
      - ''
      - '&a&l ✔ &7Already Claimed.'