# The mission file to use
mission-file: ItemsMissions

# Whether the mission should be given when completing all requirements.
auto-reward: true

# Rewards given when completing the mission.
rewards:
  commands:
    - 'eco give %player% 10000'
    - 'is admin msg %player% &e&lMission | &7Successfully finished the mission Dragon Killer!'

# List of all required items must be obtained in order to complete the mission.
required-items:
  '1':
    types:
      - 'DRAGON_EGG'
    amount: 1

# Icons used in the menus.
icons:
  not-completed:
    type: PAPER
    name: '&aDragon Killer'
    lore:
      - '&7Hold the ender dragon''s egg.'
      - ''
      - '&6Required Materials:'
      - '&8 - &7x1 Dragon Egg'
      - ''
      - '&6Rewards:'
      - '&8 - &7$10,000'
      - ''
      - '&6Collected Eggs: &70/1'
      - '&6Progress: &7{0}%'
      - '&c&l ✘ &7Not Completed'
  can-complete:
    type: PAPER
    name: '&aDragon Killer'
    lore:
      - '&7Hold the ender dragon''s egg.'
      - ''
      - '&6Required Materials:'
      - '&8 - &7x1 Dragon Egg'
      - ''
      - '&6Rewards:'
      - '&8 - &7$10,000'
      - ''
      - '&6Collected Eggs: &71/1'
      - '&6Progress: &7100%'
      - '&a&l ✔ &7Click to redeem your reward.'
    enchants:
      DURABILITY: 1
    flags:
      - HIDE_ENCHANTS
  completed:
    type: MAP
    name: '&aDragon Killer'
    lore:
      - '&7Hold the ender dragon''s egg.'
      - ''
      - '&6Collected Eggs: &71/1'
      - '&6Progress: &7100%'
      - '&a&l ✔ &7Already Claimed.'