# The mission file to use
mission-file: IslandMissions

# Whether the mission should be given when completing all requirements.
auto-reward: true

# List of events that this mission depends on.
events:
  - IslandInviteEvent-Target

# Rewards given when completing the mission.
rewards:
  commands:
    - 'eco give %player% 200'
    - 'is admin msg %player% &e&lMission | &7Successfully finished the mission First Invite!'

# Icons used in the menus.
icons:
  not-completed:
    type: PAPER
    name: '&aFirst Invite'
    lore:
      - '&7Get your first invite to an island!'
      - ''
      - '&6Rewards:'
      - '&8 - &7$200'
      - ''
      - '&c&l ✘ &7Not Completed'
  can-complete:
    type: PAPER
    name: '&aFirst Invite'
    lore:
      - '&7Get your first invite to an island!'
      - ''
      - '&6Rewards:'
      - '&8 - &7$200'
      - ''
      - '&a&l ✔ &7Click to redeem your reward.'
    enchants:
      DURABILITY: 1
    flags:
      - HIDE_ENCHANTS
  completed:
    type: MAP
    name: '&aFirst Invite'
    lore:
      - '&7Get your first invite to an island!'
      - ''
      - '&a&l ✔ &7Already Claimed.'