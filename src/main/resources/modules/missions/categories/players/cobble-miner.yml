# The mission file to use
mission-file: BlocksMissions

# Whether the mission should be given when completing all requirements or not.
auto-reward: false

# Whether the mission completion status should be reset when disbanding islands or not.
disband-reset: true

# Amount of times the mission can be completed.
reset-amount: 2

# Should block counts of players get reset when completing the mission?
reset-after-finish: true

# Should the mission only check for naturally-generated blocks?
# Used so players cannot place and break blocks in order to increase their progress.
only-natural-blocks: true

# Whether the mission should be shown in the menu only when all required missions are completed or not.
only-show-if-required-completed: true

# Rewards given when completing the mission.
rewards:
  commands:
    - 'eco give %player% 500'
    - 'is admin msg %player% &e&lMission | &7Successfully finished the mission CobbleMiner!'

# List of all required blocks must be gathered in order to complete the mission.
required-blocks:
  '1':
    types:
      - 'COBBLESTONE'
    amount: 48

# List of required missions that must be completed before completing this one.
required-missions:
  - 'woodcutter'

# Icons used in the menus.
icons:
  not-completed:
    type: PAPER
    name: '&aCobble Miner'
    lore:
      - '&7Mine 48 cobblestone.'
      - ''
      - '&6Required Materials:'
      - '&8 - &7x48 Cobblestone'
      - ''
      - '&6Rewards:'
      - '&8 - &7$500'
      - ''
      - '&6Mined Blocks: &7{1}/48'
      - '&6Progress: &7{0}%'
      - '&6Times Completed: &7{2}/2'
      - '&c&l ✘ &7Not Completed'
  can-complete:
    type: PAPER
    name: '&aCobble Miner'
    lore:
      - '&7Mine 48 cobblestone.'
      - ''
      - '&6Required Materials:'
      - '&8 - &7x48 Cobblestone'
      - ''
      - '&6Rewards:'
      - '&8 - &7$500'
      - ''
      - '&6Mined Blocks: &748/48'
      - '&6Progress: &7100%'
      - '&6Times Completed: &7{2}/2'
      - '&a&l ✔ &7Click to redeem your reward.'
    enchants:
      DURABILITY: 1
    flags:
      - HIDE_ENCHANTS
  completed:
    type: MAP
    name: '&aCobble Miner'
    lore:
      - '&7Mine 48 cobblestone.'
      - ''
      - '&6Mined Blocks: &748/48'
      - '&6Progress: &7100%'
      - '&6Times Completed: &72/2'
      - '&a&l ✔ &7Already Claimed.'