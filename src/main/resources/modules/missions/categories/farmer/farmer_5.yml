# The mission file to use
mission-file: FarmingMissions

# Whether the mission should be given when completing all requirements.
auto-reward: true

# Should block counts of players get reset when completing the mission?
reset-after-finish: true

# Rewards given when completing the mission.
rewards:
  commands:
    - 'eco give %player% 1000000'
    - 'is admin rankup %player% crop-growth'
    - 'is admin msg %player% &e&lFarmer | &7Successfully finished the mission Farmer V!'
    - 'is admin msg %player% &e&lFarmer | &7There is nothing you don''t know how to grow.'
    - 'is admin msg %player% &e&lFarmer | &7&oYou are now a professional Framer, congratz!'

# List of required missions that must be completed before completing this one.
required-missions:
  - 'farmer_1'
  - 'farmer_2'
  - 'farmer_3'
  - 'farmer_4'

# List of all required blocks must be gathered in order to complete the mission.
required-plants:
  '1':
    types:
      - 'CARROTS'
    amount: 320
  '2':
    types:
      - 'POTATOES'
    amount: 320
  '3':
    types:
      - 'WHEAT'
    amount: 320
  '4':
    types:
      - 'BEETROOTS'
    amount: 320
  '5':
    types:
      - 'PUMPKIN'
    amount: 320
  '6':
    types:
      - 'MELON'
    amount: 320
  '7':
    types:
      - 'SUGAR_CANE'
    amount: 320
  '8':
    types:
      - 'CACTUS'
    amount: 320

