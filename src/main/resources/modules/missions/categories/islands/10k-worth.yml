# The mission file to use
mission-file: IslandMissions

# Whether the mission should be given when completing all requirements.
auto-reward: true

# A condition that must be true for completing the mission.
success-check: 'event.getOldWorth() <= 10000 && event.getNewWorth() > 10000'

# List of events that this mission depends on.
events:
  - IslandWorthUpdateEvent

# Rewards given when completing the mission.
rewards:
  commands:
    - 'eco give %player% 10000'
    - 'is admin msgall %player% &e&lMission | &7You reached island worth 10,000!'

# Icons used in the menus.
icons:
  not-completed:
    type: PAPER
    name: '&aReach 10k'
    lore:
      - '&7Reach island worth of 10,000.'
      - ''
      - '&6Rewards:'
      - '&8 - &7$10,000'
      - ''
      - '&c&l ✘ &7Not Completed'
  can-complete:
    type: PAPER
    name: '&aReach 10k'
    lore:
      - '&7Reach island worth of 10,000.'
      - ''
      - '&6Rewards:'
      - '&8 - &7$10,000'
      - ''
      - '&a&l ✔ &7Click to redeem your reward.'
    enchants:
      DURABILITY: 1
    flags:
      - HIDE_ENCHANTS
  completed:
    type: MAP
    name: '&aReach 10k'
    lore:
      - '&7Reach island worth of 10,000.'
      - ''
      - '&a&l ✔ &7Already Claimed.'