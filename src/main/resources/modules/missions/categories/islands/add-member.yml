# The mission file to use
mission-file: IslandMissions

# Whether progress should be counted towards all island members or not.
island: true

# Whether the mission should be given when completing all requirements.
auto-reward: true

# List of events that this mission depends on.
events:
  - IslandJoinEvent

# Rewards given when completing the mission.
rewards:
  commands:
    - 'is admin msgall %player% &e&lMission | &7Successfully finished the mission Add Member!'

# Icons used in the menus.
icons:
  not-completed:
    type: PAPER
    name: '&aAdd Member'
    lore:
      - '&7Add your first member to the island.'
      - ''
      - '&6Rewards:'
      - '&8 - &7None'
      - ''
      - '&c&l ✘ &7Not Completed'
  can-complete:
    type: PAPER
    name: '&aAdd Member'
    lore:
      - '&7Add your first member to the island.'
      - ''
      - '&6Rewards:'
      - '&8 - &7None'
      - ''
      - '&a&l ✔ &7Click to redeem your reward.'
    enchants:
      DURABILITY: 1
    flags:
      - HIDE_ENCHANTS
  completed:
    type: MAP
    name: '&aAdd Member'
    lore:
      - '&7Add your first member to the island.'
      - ''
      - '&a&l ✔ &7Already Claimed.'