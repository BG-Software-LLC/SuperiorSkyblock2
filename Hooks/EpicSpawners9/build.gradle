group 'Hooks:EpicSpawners8'

dependencies {
    compileOnly "com.songoda:EpicSpawners:9.1.1"
    compileOnly "org.spigotmc:v1_8_R3-Taco:latest"
    compileOnly project(":API")
    compileOnly rootProject
}

if (project.hasProperty('hook.compile_epicspawners9') &&
        !Boolean.valueOf(project.findProperty("hook.compile_epicspawners9").toString())) {
    project.tasks.all { task -> task.enabled = false }
}